{% extends "base.html" %}
{% block page_content %}
    <div class="container">
        <div class="row">
            <h1>Welcome to MUMT Backoffice Services: {{ dept }}</h1>
            <table class="table">
                <thead>
                <th>No.</th>
                <th>mimeType</th>
                <th>kind</th>
                <th>id</th>
                <th>name</th>
                </thead>
                <tbody>
                    {% for f in files['files'] %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ f['mimeType'] }}</td>
                            <td>{{ f['kind'] }}</td>
                            <td><a href="{{ url_for('backoffice.loadsheet', id=f['id']) }}">{{ f['id'] }}</a></td>
                            <td>{{ f['name'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
