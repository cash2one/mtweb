{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div align="center">
    <table class="table">
        <thead>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Department</th>
            <th>Edit Profile</th>
        </thead>
        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.en_firstname }}</td>
                <td>{{ u.en_lastname }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.department.en_name }}</td>
                <td><a href="{{ url_for('main.edit_profile_by_admin', email=u.email) }}"<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
